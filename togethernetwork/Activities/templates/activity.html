{% extends "layout_activities.html" %}

{% block container %}

<div class="activity-head">
	<h1>{{ activity.title }}</h1>
	<div class="activity-username">by {{ activity.owner.username }}</div>
	<div class="activity-user-pic">{{ activity.owner.username }}</div>
</div>

<div class="container">
	<div class="activity-description">{{ activity.description }}</div>

	<div class="text-center">
	<button type="button" class="btn btn-danger">Join {{ activity.title }}</button>
	</div>

</div>




    
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        $(function(){
            {% if activity.photo %}
            $(".activity-head").css("background-image","url('{{ activity.photo.url }}')");
            {% endif %}
        });
    </script>
{% endblock %}
