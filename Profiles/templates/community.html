{% extends "layout_profiles.html" %}
{% load avatar_tags %}

{% block container %}
<div id="mainContainer" class="row">
    {% for profile in profiles %}
    <div class="profile-box col-xs-12 col-sm-4 col-md-3 col-lg-3 " id="profile-box-{{ profile.pk }}">
   		<a href="/users/{{ profile.owner.username }}/">
            <div class="profile-box-content" id="profile-box-content-{{ profile.pk }}">
                {% avatar profile.owner 120 %}<br/>
        		{{ profile.first_name }}
       		</div>
        </a>             
    </div>
    {% endfor %}
</div>
{% endblock %}


{% block scripts %}
    <script type="text/javascript">
        // Resizing automatically every thumbnail in order to
        // have 2 profile per column and a horizontal scrolling
        function resizeThumbnails(){
            $(".profile-box").height($(".profile-box").width());   
        }
        $(function() {
            resizeThumbnails();
        })
        $(window).resize(function() { 
            resizeThumbnails();
        });            
    </script>
{% endblock %}
